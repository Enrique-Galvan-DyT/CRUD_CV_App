<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD_CV_App</title>
    <link rel="stylesheet" href="public/css/init.css">
    <script src="public/css/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="public/js/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="public/js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <h3>CRUD - CV App</h3>
    <hr>
    <div class="accordion" id="socialsAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSocialsCRUD" aria-expanded="true" aria-controls="collapseSocialsCRUD">
              Socials CRUD
            </button>
          </h2>
          <div id="collapseSocialsCRUD" class="accordion-collapse collapse show" data-bs-parent="#socialsAccordion">
            <div class="accordion-body">
                <p class="d-inline-flex gap-1">
                    <div class="OPTIONS">
                        <a class="btn btn-primary collapseSocialsList" data-bs-toggle="collapse" href="#collapseSocialsList" role="button" aria-expanded="false" aria-controls="collapseSocialsList">
                            Show list
                        </a>
                        <a class="btn btn-primary collapseSocialsCreate" data-bs-toggle="collapse" href="#collapseSocialsCreate" role="button" aria-expanded="false" aria-controls="collapseSocialsCreate">
                            Create
                        </a>
                    </div>
                </p>
                <div class="collapse" id="collapseSocialsList">
                    <div class="card card-body bg-light">
                        <ul class="p-0 m-0 ul-social-list d-flex flex-column gap-3">

                        </ul>
                    </div>
                </div>
                <div class="collapse" id="collapseSocialsCreate">
                    <div class="card card-body bg-light">
                        <form>
                            <div class="mb-3">
                              <label for="form-social-name" class="form-label">Name</label>
                              <input type="text" class="form-control" id="form-social-name">
                            </div>
                            <div class="mb-3">
                                <label for="form-social-link" class="form-label">Link</label>
                                <input type="text" class="form-control" id="form-social-link" placeholder="https://">
                              </div>
                            <div class="mb-3">
                              <label for="form-social-description" class="form-label">Description</label>
                              <textarea class="form-control" id="form-social-description" cols="30" rows="10"></textarea>
                            </div>
                            <div class="d-flex">
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-social-isPortfolio" id="form-social-isPortfolio">
                                  <label class="form-social-isPortfolio-label" for="form-social-isPortfolio">Is portfolio</label>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-social-status" id="form-social-status">
                                    <label class="form-social-status-label" for="form-social-status">Status</label>
                                </div>
                            </div>
                            <br>
                            <button type="button" class="btn btn-primary send-social">Enviar</button>
                          </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Jobs CRUD
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#socialsAccordion">
            <div class="accordion-body">
              <strong>Try it yourself.</strong>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Educations CRUD
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#socialsAccordion">
            <div class="accordion-body">
              <strong>Try it yourself.</strong>
            </div>
          </div>
        </div>
      </div>

    <script src="public/js/init.js"></script>
</body>
</html>
